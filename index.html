<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manager Compatibility Quiz</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(90deg, #ffecd2 0%, #fcb69f 100%);
      margin: 0;
      padding: 0;
      text-align: center;
      color: #333;
      overflow-x: hidden;
    }
    #cover-page {
      padding: 50px;
      background: linear-gradient(135deg, #e94057, #f27121);
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #start-btn {
      background: #ffffff;
      border: none;
      padding: 15px 30px;
      font-size: 20px;
      border-radius: 30px;
      cursor: pointer;
      color: #f27121;
      font-weight: bold;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
    }
    .hidden {
      display: none;
    }
    #chat-container {
      width: 90%;
      max-width: 500px;
      background: #fff8e1;
      margin: 50px auto;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      position: relative;
    }
    #chat-header {
      background: #ff9800;
      color: white;
      padding: 15px;
    }
    #chat-box {
      height: 450px;
      overflow-y: auto;
      padding: 15px;
      background: #fff3e0;
      display: flex;
      flex-direction: column;
    }
    .chat-bubble {
      max-width: 80%;
      padding: 12px;
      margin: 6px;
      border-radius: 15px;
      display: inline-block;
      font-size: 16px;
    }
    .user-bubble {
      background: #4db6ac;
      color: white;
      align-self: flex-end;
    }
    .bot-bubble {
      background: #ffb74d;
      color: black;
      align-self: flex-start;
    }
    #user-input {
      width: 70%;
      padding: 12px;
      border: none;
      border-top: 1px solid #ccc;
    }
    #submit-name {
      width: 30%;
      border: none;
      background: #ef6c00;
      color: white;
      cursor: pointer;
      font-size: 18px;
    }
    #chibi {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 120px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    #chibi:hover {
      transform: scale(1.1) rotate(5deg);
    }
  </style>
</head>
<body>
  <div id="cover-page">
    <h1>Welcome to the Office Section A ke Homies</h1>
    <p>☕ Is your coffee ready? If yes, sip and start! 🚀</p>
    <button id="start-btn">Start</button>
  </div>

  <div id="chat-container" class="hidden">
    <div id="chat-header">
      <h2 id="chat-title">Your Trusted Coworker 🤖</h2>
    </div>
    <div id="chat-box"></div>
    <div style="display: flex;">
      <input type="text" id="user-input" placeholder="Type your name..." />
      <button id="submit-name">➡️</button>
    </div>
  </div>

  <img id="chibi" src="chibi-office-lady.png" alt="Chibi Office Lady" title="Click me!" />

  <script>
    const startBtn = document.getElementById('start-btn');
    const coverPage = document.getElementById('cover-page');
    const chatContainer = document.getElementById('chat-container');
    const chatBox = document.getElementById('chat-box');
    const chatTitle = document.getElementById('chat-title');
    const userInput = document.getElementById('user-input');
    const submitName = document.getElementById('submit-name');
    const chibi = document.getElementById('chibi');

    let index = 0;
    let scores = { resonant: 0, dissonant: 0 };
    let userName = '';

    const questions = [
      {
        q: "You prefer managers who involve you in discussions and value your emotions.",
        options: ["😊 Yes, absolutely", "🙅‍♂️ I prefer structure"],
        type: "resonant"
      },
      {
        q: "Managers who push for immediate results and high standards stress you out.",
        options: ["😓 Yes", "🚀 I thrive under pressure"],
        type: "dissonant"
      },
      {
        q: "You like a manager who coaches and guides rather than commands.",
        options: ["💡 Coaching is great", "🗣️ I prefer direct orders"],
        type: "resonant"
      },
      {
        q: "Do you find it difficult working under someone who sets the pace and expects you to catch up?",
        options: ["😫 Yes, it’s overwhelming", "🏃‍♂️ I like the challenge"],
        type: "dissonant"
      },
      {
        q: "You perform better with leaders who emphasize team spirit and collaboration.",
        options: ["🤝 Definitely", "😶 I prefer solo tasks"],
        type: "resonant"
      },
      {
        q: "You’re okay with being told exactly what to do with little room for creativity.",
        options: ["🧍‍♂️ Yes, that’s fine", "🎨 I need creative freedom"],
        type: "dissonant"
      }
    ];

    startBtn.addEventListener('click', () => {
      coverPage.classList.add('hidden');
      chatContainer.classList.remove('hidden');
    });

    submitName.addEventListener('click', () => {
      userName = userInput.value.trim();
      if (userName) {
        chatTitle.innerText = `${userName} ka trusted coworker 🧑‍💼`;
        addBotMessage(`Hi ${userName}! Let's find out what type of manager challenges you the most. 🤔`);
        userInput.style.display = "none";
        submitName.style.display = "none";
        setTimeout(startQuiz, 1000);
      }
    });

    function addBotMessage(message) {
      const div = document.createElement('div');
      div.className = 'chat-bubble bot-bubble';
      div.innerText = message;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function addUserMessage(message) {
      const div = document.createElement('div');
      div.className = 'chat-bubble user-bubble';
      div.innerText = message;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function startQuiz() {
      if (index < questions.length) {
        addBotMessage(questions[index].q);
        showOptions();
      } else {
        showResult();
      }
    }

    function showOptions() {
      questions[index].options.forEach(option => {
        const button = document.createElement('button');
        button.className = 'chat-bubble user-bubble';
        button.innerText = option;
        button.style.cursor = 'pointer';
        button.onclick = () => {
          addUserMessage(option);
          const isAgree = option.includes("😊") || option.includes("😓") || option.includes("💡") || option.includes("😫") || option.includes("🤝") || option.includes("🧍‍♂️");
          scores[questions[index].type] += isAgree ? 1 : 0;
          index++;
          setTimeout(startQuiz, 800);
        };
        chatBox.appendChild(button);
      });
    }

    function showResult() {
      if (scores.resonant >= scores.dissonant) {
        addBotMessage("🔍 You may find it harder working with **dissonant managers** (Commanding or Pacesetting).\n\n✨ Try focusing on setting clear boundaries, asking for context, and offering progress updates regularly.");
      } else {
        addBotMessage("🔍 You may find **resonant managers** (like Coaching or Visionary) more challenging.\n\n💡 Try to adapt by showing openness to collaboration, long-term vision, and emotional intelligence in your communication.");
      }
    }

    chibi.addEventListener('click', () => {
      const reactions = [
        "💪 Keep going, you're doing great!",
        "🙌 High five!",
        "😡 You better finish this quiz! (just kidding 😄)",
        "🪨📄✂️ Wanna play rock-paper-scissors?",
        "👋 Hello friend! You got this! 💼"
      ];
      const random = reactions[Math.floor(Math.random() * reactions.length)];
      addBotMessage(random);
    });
  </script>
</body>
</html>
