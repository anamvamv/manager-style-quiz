<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manager Compatibility Quiz</title>
  <style>
    body {
      font-family: 'Comic Sans MS', sans-serif;
      background: linear-gradient(90deg, #ffecd2 0%, #fcb69f 100%);
      margin: 0;
      padding: 0;
      text-align: center;
      color: #333;
      overflow-x: hidden;
    }
    #cover-page {
      padding: 30px;
      background: linear-gradient(135deg, #e94057, #f27121);
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #start-btn {
      background: #ffffff;
      border: none;
      padding: 15px 30px;
      font-size: 20px;
      border-radius: 30px;
      cursor: pointer;
      color: #f27121;
      font-weight: bold;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
      z-index: 10;
    }
    .hidden {
      display: none;
    }
    #chat-container {
      width: 95%;
      max-width: 500px;
      background: #fff8e1;
      margin: 20px auto;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      position: relative;
    }
    #chat-header {
      background: #ff9800;
      color: white;
      padding: 15px;
    }
    #chat-box {
      height: 400px;
      overflow-y: auto;
      padding: 15px;
      background: #fff3e0;
      display: flex;
      flex-direction: column;
    }
    .chat-bubble {
      max-width: 80%;
      padding: 12px;
      margin: 6px;
      border-radius: 15px;
      display: inline-block;
      font-size: 16px;
      word-wrap: break-word;
    }
    .user-bubble {
      background: #4db6ac;
      color: white;
      align-self: flex-end;
    }
    .bot-bubble {
      background: #ffb74d;
      color: black;
      align-self: flex-start;
    }
    #input-wrapper {
      display: flex;
      flex-direction: row;
      position: relative;
      z-index: 10;
    }
    #user-input {
      width: 70%;
      padding: 12px;
      border: none;
      border-top: 1px solid #ccc;
      font-size: 16px;
    }
    #submit-name {
      width: 30%;
      border: none;
      background: #ef6c00;
      color: white;
      cursor: pointer;
      font-size: 18px;
    }
    #chibi {
      position: fixed;
      bottom: 10px;
      left: 10px;
      width: 80px;
      z-index: 1;
      animation: float 3s ease-in-out infinite;
      cursor: pointer;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    @media (max-width: 600px) {
      #chat-box {
        height: 300px;
      }
      #user-input, #submit-name {
        font-size: 14px;
      }
      .chat-bubble {
        font-size: 14px;
      }
      #chibi {
        width: 60px;
      }
    }
  </style>
</head>
<body>
  <div id="cover-page">
    <h1>Welcome to the Office Section A ke Homies</h1>
    <p>‚òï Is your coffee ready? If yes, sip and start! üöÄ</p>
    <button id="start-btn">Start</button>
  </div>

  <div id="chat-container" class="hidden">
    <div id="chat-header">
      <h2 id="chat-title">Your Trusted Coworker ü§ñ</h2>
    </div>
    <div id="chat-box"></div>
    <div id="input-wrapper">
      <input type="text" id="user-input" placeholder="Type your name..." />
      <button id="submit-name">‚û°Ô∏è</button>
    </div>
  </div>
  <img id="chibi" src="chibi-office-lady.png" alt="Chibi Character" />

  <script>
    const startBtn = document.getElementById('start-btn');
    const coverPage = document.getElementById('cover-page');
    const chatContainer = document.getElementById('chat-container');
    const chatBox = document.getElementById('chat-box');
    const chatTitle = document.getElementById('chat-title');
    const userInput = document.getElementById('user-input');
    const submitName = document.getElementById('submit-name');
    const chibi = document.getElementById('chibi');

    let index = 0;
    let scores = { resonant: 0, dissonant: 0 };
    let userName = '';

    const motivationalQuotes = [
      "You're doing amazingüìàüìàüìà, keep going! I am proud of youuuüí™",
      "Remember why you started. Stay focused! üåü",
      "HIGH FIVE !!!üëãüèª",
      "One step at a time , you deserve to be happy ü´∂üèª You've got this, please don't give up! ü´Ç",
      "Stop procrastinatingüöß, you'll never be this young again!!üõë"
    ];

    chibi.addEventListener('click', () => {
      const message = motivationalQuotes[Math.floor(Math.random() * motivationalQuotes.length)];
      addBotMessage(message);
    });

    const questions = [
      {
        q: "You prefer managers who involve you in discussions and value your emotions.",
        options: ["üòä Yes, absolutely", "üôÖ‚Äç‚ôÇÔ∏è I prefer structure"],
        type: "resonant"
      },
      {
        q: "Managers who push for immediate results and high standards stress you out.",
        options: ["üòì Yes", "üöÄ I thrive under pressure"],
        type: "dissonant"
      },
      {
        q: "You like a manager who coaches and guides rather than commands.",
        options: ["üí° Coaching is great", "üó£Ô∏è I prefer direct orders"],
        type: "resonant"
      },
      {
        q: "Do you find it difficult working under someone who sets the pace and expects you to catch up?",
        options: ["üò´ Yes, it‚Äôs overwhelming", "üèÉ‚Äç‚ôÇÔ∏è I like the challenge"],
        type: "dissonant"
      },
      {
        q: "You perform better with leaders who emphasize team spirit and collaboration.",
        options: ["ü§ù Definitely", "üò∂ I prefer solo tasks"],
        type: "resonant"
      },
      {
        q: "You‚Äôre okay with being told exactly what to do with little room for creativity.",
        options: ["üßç‚Äç‚ôÇÔ∏è Yes, that‚Äôs fineü§∑üèª‚Äç‚ôÇÔ∏è", "üé® I need creative freedomüèÉüèª‚Äç‚ôÇÔ∏è"],
        type: "dissonant"
      }
    ];

    startBtn.addEventListener('click', () => {
      coverPage.classList.add('hidden');
      chatContainer.classList.remove('hidden');
      userInput.focus();
    });

    submitName.addEventListener('click', () => {
      userName = userInput.value.trim();
      if (userName) {
        chatTitle.innerText = `${userName} ka trusted coworker üßë‚Äçüíº`;
        addBotMessage(`Hi ${userName}! Let's find out what type of manager challenges you the most. ü§î`);
        userInput.style.display = "none";
        submitName.style.display = "none";
        setTimeout(startQuiz, 1000);
      }
    });

    function addBotMessage(message) {
      const div = document.createElement('div');
      div.className = 'chat-bubble bot-bubble';
      div.innerHTML = message;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function addUserMessage(message) {
      const div = document.createElement('div');
      div.className = 'chat-bubble user-bubble';
      div.innerText = message;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function startQuiz() {
      if (index < questions.length) {
        addBotMessage(questions[index].q);
        showOptions();
      } else {
        showResult();
      }
    }

    function showOptions() {
      const oldButtons = chatBox.querySelectorAll('button');
      oldButtons.forEach(btn => btn.remove());

      questions[index].options.forEach(option => {
        const button = document.createElement('button');
        button.className = 'chat-bubble user-bubble';
        button.innerText = option;
        button.style.cursor = 'pointer';
        button.onclick = () => {
          addUserMessage(option);
          const buttonsToRemove = chatBox.querySelectorAll('button');
          buttonsToRemove.forEach(btn => btn.remove());

          const isAgree = ["üòä", "üòì", "üí°", "üò´", "ü§ù", "üßç‚Äç‚ôÇÔ∏è"].some(emoji => option.includes(emoji));
          scores[questions[index].type] += isAgree ? 1 : 0;
          index++;
          setTimeout(startQuiz, 800);
        };
        chatBox.appendChild(button);
      });
    }

    function showResult() {
      const resultMsg = document.createElement('div');
      resultMsg.className = 'chat-bubble bot-bubble';

      if (scores.resonant >= scores.dissonant) {
        resultMsg.innerHTML = "üéâ <strong>Result:</strong> üì¶You are finding it harder working with <strong>dissonant managers</strong> (Commanding or Pacesetting).<br><br> ‚òÄÔ∏èüåáTry focusing on setting clear boundaries, asking for context, and offering progress updates regularly. Understand their expectations and keep communication open. If you will not open up with your ideas and initiatives they will not understand your concerns???<3ü´Ç";
      } else {
        resultMsg.innerHTML = "üéâ <strong>Result:</strong> üì¶You are finding it harder with <strong>resonant managers</strong> (like Coaching or Visionary) more challenging.<br><br> ‚òÅÔ∏èüååTry to adapt by showing openness to collaboration, long-term vision, and emotional intelligence in your communication. Notice their long-term goals and emotional connection.They are trying to build an inclusive environment for you so that everyone feels heard<3ü´Ç";
      }

      chatBox.appendChild(resultMsg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
